# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
jobs:
  deploy_job:
    runs-on: ubuntu-latest
    name: deploy
    steps:
    
    - name: Simple SFTP
    # You may pin to the exact commit or the version.
    # uses: Atyn/simple-sftp-action@a684a17fdd2b79d23101d568d9e8b5070f58e685
      uses: Atyn/simple-sftp-action@0.0.2
      with:
        # URL to the SFTP server. Example: sftp://USERNAME:PASSWORD@example.com/remote-directory
        url: sftp://${{ secrets.FTP_USERNAME }}:${{ secrets.FTP_PASSWORD }}@${{ secrets.FTP_SERVER }}/Main
        # The directory that should be uploaded
        localdir: "Main/**"
    

